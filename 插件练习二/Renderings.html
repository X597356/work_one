<body>
    <div class="wrap">
        <!-- navbar——设置nav元素为导航条组件 -->
        <!-- navbar-default——设置导航条为默认主题 -->
        <div class="head">
            <nav class="navbar container navbar-default">

                <!-- container-fluid——设置宽度充满父元素，即为100% -->
                <div class="container">
    
                    <!-- navbar-header——主要指定div元素为导航条组件包裹品牌图标及切换按钮 -->
                    <div class="navbar-header">
    
                        <!-- navbar-toggle——设置button元素为导航条组件的切换钮 -->
                        <!-- aria-expanded:表示展开状态。默认为undefined, 表示当前展开状态未知。
                        其它可选值：true表示元素是展开的；false表示元素不是展开的。 -->
                        <!-- collapsed——设置button元素为在视口小于768px时才显示 -->
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#zhe_die" aria-expanded="false">
                        </button>
                        <!-- navbar-brand——设置导航条组件内的品牌图标； -->
                        <a class="navbar-brand" href="#"><img class="img-responsive" src="./img/shininglogo - 副本.png" alt=""></a>
                    </div>
    
                    <!-- collapse 类用于指定一个折叠元素 (实例中的 <div>); 点击按钮后会在隐藏与显示之间切换。 -->
                    <!-- 控制内容的隐藏与显示，需要在 <a> 或 <button> 元素上添加 data-toggle="collapse" 属性。
                    data-target="#id" 属性是对应折叠的内容 (<div id="demo">) -->
                    <div class="collapse navbar-collapse" id="zhe_die">
    
                        <!-- navbar-nav——设置ul为导航条组件内的列表元素; -->

                            <li><a href="Contact.html">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

<script src="./js/masonry-docs.min.js"></script>
<script>
    new WOW().init();
    var mySwiper = new Swiper('.swiper-container', {
        autoplay: 3000,//可选选项，自动滑动
    })
    $(function() {
        var $container = $('#masonry');
        $container.imagesLoaded(function() {
            $container.masonry({
                    itemSelector: '.box',
                    gutter: 20,
                    isAnimated: true,
                });
        });
    })
</script>
